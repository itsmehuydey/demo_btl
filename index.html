    <title>ESP32 Sensor Data</title>
    <style>
        body {
            background: linear-gradient(to right, #ade1f5, #3783b4);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 3.0rem;
            margin-top: 20px;
        }

        p {
            font-size: 3.0rem;
            margin: 20px 0;
        }

        .units {
            font-size: 1.2rem;
        }

        .dht-labels {
            font-size: 1.5rem;
            vertical-align: middle;
            padding-bottom: 15px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .weather-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .weather-icon {
            font-size: 60px;
            transition: transform 0.3s ease-in-out;
        }

        .weather-icon:hover {
            transform: rotate(15deg);
        }

        #chart-container {
            margin: 80px auto;
            width: 90%;
            height: 400px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Toggle Button Style */
        .progress {
            display: flex;
            align-items: center;
            margin-top: 30px;
            justify-content: center;
        }

        .toggle-btn, .toggle-btn1 {
            width: 50px;
            height: 25px;
            border-radius: 50px;
            background-color: #ccc;
            position: relative;
            cursor: pointer;
        }

        .toggle-btn.active, .toggle-btn1.active {
            background-color: #4caf50;
        }

        .inner-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            transition: left 0.3s;
        }

        .toggle-btn.active .inner-circle, .toggle-btn1.active .inner-circle {
            left: 25px;
        }

        .icon1 {
            margin-right: 20px;
        }

        /* Send Button Style */
        .send-data-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-data-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="weather-card">

        <span id="temperature"></span>
        <sup class="units">&deg;C</sup>
    </p>
    <p>

        <span class="dht-labels">Humidity</span>
        <span id="humidity"></span>
        <sup class="units">&percnt;</sup>
    </p>
</div>

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const temperatureRef = ref(database, 'sensorData/temperature');
    const humidityRef = ref(database, 'sensorData/humidity');
    const buttonStateRef = ref(database, 'sensorData/buttonState');

    const temperatureData = [];
    const humidityData = [];
    const timeLabels = [];

    const ctx = document.getElementById('sensorChart').getContext('2d');
    const sensorChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [
                {
                    label: 'Temperature (Â°C)',
                    data: temperatureData,
                    borderColor: '#ca3517',
                    backgroundColor: 'rgba(202, 53, 23, 0.2)',
                    fill: true,
                    tension: 0.3,
                },
                {
                    label: 'Humidity (%)',
                    data: humidityData,
                    borderColor: '#00add6',
                    backgroundColor: 'rgba(0, 173, 214, 0.2)',
                    fill: true,
                    tension: 0.3,
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Time',
                        color: '#ffffff'
                    },
                    ticks: { color: '#ffffff' }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Values',
                        color: '#ffffff'
                    },
                    ticks: { color: '#ffffff' }
                }
            },
            plugins: {
                legend: {
                    labels: { color: '#ffffff' }
                }
            }
        }
    });

    onValue(temperatureRef, snapshot => {
        if (snapshot.exists()) {
            const temp = snapshot.val();
            document.getElementById('temperature').innerText = temp;
            updateChart(temp, null);
        }
    });

    onValue(humidityRef, snapshot => {
        if (snapshot.exists()) {
            const hum = snapshot.val();
            document.getElementById('humidity').innerText = hum;
            updateChart(null, hum);
        }
    });

    function updateChart(temp, hum) {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        if (temp !== null) {
            temperatureData.push(temp);
        }
        if (hum !== null) {
            humidityData.push(hum);
        }
        if (temperatureData.length > 20) {
            temperatureData.shift();
        }
        if (humidityData.length > 20) {
            humidityData.shift();
        }
        if (timeLabels.length > 20) {
            timeLabels.shift();
        }
        timeLabels.push(timeString);
        sensorChart.update();
    }
